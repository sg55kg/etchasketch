<!DOCTYPE html>
<head>

    <meta charset="UTF-8">

    <script src="script.js" defer></script>
</head>
<body background="background.jpg">
    <div id="header">
        <h1>Etch-a-sketch</h1>
    </div>

        <h3>Select drawpad size</h3>
        <button class="btn" id="sixteen">16/16</button>

        <button class="btn" id="sixtyfour">64/64</button>

        <input type="color" id="picker">
    </div>
    <div id="drawpad">
        
    </div>
